<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pure React Samples</title>
  </head>
  <body>
    <div id="react-container"></div>
    <!-- React library & ReactDOM -->
    <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
    <!-- First add babel so that we can understand jsx -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
    <!-- Make sure babel knows we need transpilation -->
    <script type="text/babel">
      ReactDOM.render(
        <ul>
          <li> 1 lb Salmon </li>
          <li> 1 cup Pine Nuts </li>
          <li> 2 cups Butter Lettuce </li>
          <li> 1 Yellow Squash </li>
          <li> 1/2 cup Olive Oil </li>
          <li> 3 cloves of Garlic </li>
        </ul>,
        document.getElementById("react-container")
      );
      /// JSX Tips (Things you should understand):
      /// - JSX allows you to add components as children of another component
      /// - since class is a reserved word in javascript, className is used to define the class attribute instead
      /// - Javascript expressions are wrapped in curly braces. e.g: <h1>{this.props.title}</h1>
      /// - Values of types other than string should also appear as javascript expressions: <input type="checkbox" defaultChecked={false} />
      /// - javascript add between curly braces will be evaluated
      /// - JSX is javascript so, you can incorporate JSX directly inside of javascript functions:
      /// <ul>
      ///   {this.props.ingredients.map((ingredient, key) => <li key={key}>{ingredient}</li>)}
      /// </ul>
      /// JSX looks cleaner and readable, but it can't be interpreted with a browser. All jsx needs to be converted to createElement.
      /// this is why you need babel
      /// Make sure to use babel 5.8 since babel 6 and above won't work in browser.
    </script>
  </body>
</html>
