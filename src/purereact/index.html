<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pure React Samples</title>
  </head>
  <body>
    <div id="react-container"></div>

    <!-- React library & ReactDOM -->
    <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
    <script>
        /// uncomment the following line if you wanna take a peek
        /// what React.createElement returns
        ///console.log(React.createElement("h1",
        ///  {id:"recipe-0", 'data-type': "title"},
       ///   "Baked Solomon"
       /// ));
       const items = [
         "1 lb Salmon",
         "1 cup Pine Nuts",
         "2 cups Butter Lettuce",
         "1 Yellow Squash",
         "1/2 cup Olive Oil",
         "3 cloves of Garlic"
       ]

       const instructions = [
         "preheat the oven to 350 degrees.",
         "Spread the olive oil around a glass baking dish.",
         "Add the salmon, garlic, and pine...",
         "Bake for 15 minutes.",
         "Add the yellow Squash and put...",
         "Remove from the oven and let cool for 15...."
       ]
        const reacttree = React.createElement("section", {id: "baked-salmon"},
            React.createElement("h1", null, "Baked Salmon"),
            ///React.createElement("ul", {"className": "ingredients"},
              ///React.createElement("li", null, "1 lb Salmon"),
              ///React.createElement("li", null, "1 cup Pine Nuts"),
              ///React.createElement("li", null, "2 cups Butter Lettuce"),
              ///React.createElement("li", null, "1 Yello Squash"),
              ///React.createElement("li", null, "1/2 cup Olive Oil"),
              ///React.createElement("li", null, "3 cloves of Garlic"),
          ///),
            React.createElement(
              "ul",
              {"className": "ingredients"},
              items.map((ingredient, key) => React.createElement("li", {"key": key}, ingredient))
            ),
          React.createElement("section", {"className": "instructions"},
            React.createElement("h2", null, "Cooking Instructions"),
            ///React.createElement("p", null, "Preheat the oven to 350 degrees."),
            ///React.createElement("p", null, "Spread the olive oil around a glass baking dish."),
            ///React.createElement("p", null, "Add the salmon, garlic, and pine..."),
            ///React.createElement("p", null, "Bake for 15 minutes."),
            ///React.createElement("p", null, "Add the yellow squash and put..."),
            ///React.createElement("p", null, "Remove from oven and let cool for 15 ....")
            instructions.map((instruction, key) => React.createElement("p", {key: key}, instruction))
          )
        )
        console.log(reacttree)
        ReactDOM.render(reacttree, document.getElementById('react-container'))
    </script>
  </body>
</html>
